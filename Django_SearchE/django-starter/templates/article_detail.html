<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ article.title }}</title>
    
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class= "mb-5">{{ article.title }}</h1>
        <h6 class="card-subtitle mb-3 text-body-secondary line-height-150">{{ article.resumen }}</h6>
        <p class= "line-height-150">{{ article.content }}</p>
        {% if article.image %}
            <img src="{{ article.image.url }}" alt="{{ article.title }}" class="img-fluid">
        {% endif %}
        <p></p>
        <a href="{% url 'search' %}" class="btn btn-primary">Volver a los resultados de b√∫squeda</a>
        <a href="/" class="btn btn-primary">Home</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
    .line-height-150 {
    line-height: 1.5;
    }
    </style>
</body>
</html>
