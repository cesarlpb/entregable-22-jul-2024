<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos de la API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Datos de la API</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>UserId</th>
                <th>Title</th>
            </tr>
        </thead>
        <tbody>
            {% for item in data %}
            <tr>
                <td>{{ item.id }}</td>
                <td>{{ item.userId }}</td>
                <td>{{ item.name }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="2">No se encontraron datos.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
